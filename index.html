<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FHS Clock - Created by Riley Jones.</title>
    <link rel="stylesheet" href="style.css?v=1.1" />
    <link rel="icon" href="https://www.franklin.k12.wi.us/uploaded/themes/default/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  </head>
  <body>
    <h1 class="all title">FHS Clock</h1>
    <text class="all dots day"> Current day: <br />
      <em class="all" id="day">Synchronizing <span>.</span>
        <span>.</span>
        <span>.</span>
      </em>
    </text>
    <br />
    <br />
    <text class="all dots ctime"> Current time: <br />
      <em class="all" id="clock">Synchronizing <span>.</span>
        <span>.</span>
        <span>.</span>
      </em>
    </text>
    <br />
    <br />
    <span id="schoolhours">
      <text class="all dots stime"> School ends in: <br />
        <em class="all" id="countdown">Synchronizing <span>.</span>
          <span>.</span>
          <span>.</span>
        </em>
      </text>
      <br />
      <br />
    </span>
    <span id="schoolend">
      <text class="all"> School ends in: <br />
        <em class="all">N/A</em>
      </text>
      <br />
      <br />
    </span>
    <span id="releaseend">
      <text class="all"> Release time: <br />
        <em class="all">N/A</em>
      </text>
      <br />
      <br />
    </span>
    <span id="releasetime">
      <text class="all dots rtime"> Release time: <br />
        <em class="all" id="release">Synchronizing <span>.</span>
          <span>.</span>
          <span>.</span>
        </em>
      </text>
      <br />
      <br />
    </span>
    <small class="footer">&copy; 2022 Riley Jones. All Rights Reserved.</small>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js?v=1.1"></script>
  </body>
</html>
